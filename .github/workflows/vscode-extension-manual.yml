name: Build VSCode Extension (Manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: false
        default: 'current'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install -g @vscode/vsce
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin

      - name: Build VSIX
        run: |
          cd vscode-extension
          vsce package

      - name: Get version
        id: version
        run: |
          cd vscode-extension
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: shanks-django-${{ steps.version.outputs.version }}.vsix
          path: vscode-extension/*.vsix
          retention-days: 30

      - name: Summary
        run: |
          echo "## Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the VSIX file from the artifacts section above." >> $GITHUB_STEP_SUMMARY

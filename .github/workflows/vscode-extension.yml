name: VSCode Extension Build & Release

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'vscode-extension/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install -g @vscode/vsce
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin
          
      - name: Build VSIX
        run: |
          cd vscode-extension
          vsce package

      - name: Get version
        id: version
        run: |
          cd vscode-extension
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: shanks-django-${{ steps.version.outputs.version }}.vsix
          path: vscode-extension/*.vsix

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: vscode-extension/*.vsix
          generate_release_notes: true
          body: |
            ## VSCode Extension Release
            
            Install the extension:
            1. Download the `.vsix` file
            2. Open VSCode
            3. Go to Extensions (Ctrl+Shift+X)
            4. Click "..." menu â†’ Install from VSIX
            5. Select the downloaded file
            
            Or install via command line:
            ```bash
            code --install-extension shanks-django-${{ steps.version.outputs.version }}.vsix
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

